# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

addons: 
  apt:
    sources:
    - r-packages-precise
    packages:
    - r-base-dev
    - r-cran-odbc
    - r-recommended
    - libgdal-dev
    - libgdal1-dev
    - libproj-dev
  